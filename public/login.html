<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión — Gestionalo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="split">
    <aside class="left">
      <img src="./assets/img/gestionalo.png" alt="Gestionalo" class="logo">
      <h1>Gestionalo</h1>
      <p class="lead">Bienvenido de nuevo. Introduce tus credenciales para iniciar sesión.</p>
    </aside>

    <main class="right">
      <section class="card" style="max-width:420px;">
        <h2>Iniciar sesión</h2>
        <form action="#" method="post" novalidate>
          <label>Email o usuario: <input name="user" required type="text" placeholder="usuario@ejemplo.com"></label>
          <label>Contraseña: <input name="password" required type="password" placeholder="••••••••"></label>
          <div class="actions">
            <button class="btn primary" type="submit">Entrar</button>
            <a class="link" href="index.html" style="margin-left:12px">Volver</a>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
